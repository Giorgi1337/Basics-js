<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body class="text-bg-dark text-light">
    <div class="container pt-5 w-50">
            <h1>Calculator</h1>
            <input  type="number" class="form-control mb-2" placeholder="enter first number" id="input1" value="10">
            <input  type="number" class="form-control mb-2" placeholder="enter second number" id="input2" value="15">
        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">calculate</button>
        <div class="text-bg-light p-5 text-center">
            <h3>Result:</h3>
            <p id="result" class="mb-0">0</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
